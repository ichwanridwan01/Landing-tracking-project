<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg" />

    <title>Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-main">
        <nav>
          <div class="logo">
            <img src="/images/logo.svg" alt="" />
          </div>
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
          <div class="menu-toggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
        <section>
          <div class="content">
            <h3>
              <span
                class="background-black pd-1 border-circle text-white font-1"
                >NEW</span
              >
              Monograph Dashboard
            </h3>
            <h2>Powerful insights into your team</h2>
            <p>Project planning and time tracking for agile teams</p>
            <form action="#">
              <button type="submit" class="demo">Schedule a demo</button>
              <button type="submit" class="live">to see a live preview</button>
            </form>
          </div>
          <div class="content-img">
            <img src="/images/illustration-devices.svg" alt="" />
          </div>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
